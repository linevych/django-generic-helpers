language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"

env:
  - DJANGO=1.5.5
  - DJANGO=1.5.6
  - DJANGO=1.5.7
  - DJANGO=1.5.8
  - DJANGO=1.6.2
  - DJANGO=1.6.3
  - DJANGO=1.6.4
  - DJANGO=1.6.5

install:
  - pip install -q Django==$DJANGO
  - pip install -q flake8
  - python setup.py install

before_script:
  - flake8 --exclude=migrations --ignore=W391,E501,E225 generic_helpers

script:
  - python tests.py


